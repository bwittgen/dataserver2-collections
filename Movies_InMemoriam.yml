    summary: |
      Robert Redford (1936-2025) was a towering figure in American cinema, an Academy Award-winning director, beloved actor, and tireless champion of independent film. After early success on stage and television, he became an international star with landmark films like Butch Cassidy and the Sundance Kid, The Sting, All the President's Men, and The Natural. As a director, he earned the Oscar for Ordinary People and continued to make thoughtful, humanist films across decades.
      
      Beyond his own filmography, Redford reshaped Hollywood's ecosystem by founding the Sundance Institute (1981), nurturing generations of independent storytellers and elevating the Sundance Film Festival into the world's premier showcase for indie cinema. His advocacy for artists and the environment helped broaden the industry's horizons and create lasting opportunities for new voices.
      
      Born in Santa Monica, California, Redford was also a dedicated family man and lifelong environmental advocate. He married historian Lola Van Wagenen (1958-1985) and later artist Sibylle Szaggars (m. 2009). He is survived by his family and a creative legacy that continues to inspire filmmakers and audiences around the world.
