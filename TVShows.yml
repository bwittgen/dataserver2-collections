templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    smart_label: random
  network:
    optional:
    - network
    tmdb_network: <<network>>
    url_poster: <<poster>>
    sort_title: +2_<<collection_name>>
    sync_mode: sync
collections:
  # Other Collections
  Thanksgiving Episodes:
    builder_level: episode
    collection_order: release
    plex_search:
      all:
        episode_title:
        - "The One Where Underdog Gets Away"
        - "The One with the List"
        - "The One with the Football"
        - "The One with Chandler in a Box"
        - "The One with All the Thanksgivings"
        - "The One Where Ross Got High"
        - "The One Where Chandler Doesn't Like Dogs"
        - "The One with the Rumor"
        - "The One with Rachel's Other Sister"
        - "The One with the Late Thanksgiving"
      filters:
        show: Friends
  Game Shows:
    sort_title: ++++++++++++++++++_Game Shows
    summary: Competition and quiz shows across decades.
    plex_search:
      all:
        genre: Game Show
    sync_mode: sync

  Food Shows:
    sort_title: ++++++++++++++++++_Food Shows
    summary: Culinary competitions and food adventures from around the globe.
    plex_search:
      all:
        genre: Food
    sync_mode: sync

  Top 100 Murder Docs:
    sort_title: ++++++++++++++++++_Murder Docs
    summary: Top 50 highest-rated and 50 most-watched murder and true-crime docu-series.
    sync_mode: sync
    tmdb_discover:
      - sort_by: vote_average.desc
        with_keywords: 33722|9826
        with_genres: 80,99
        vote_count.gte: 5
        limit: 50
      - sort_by: popularity.desc
        with_keywords: 33722|9826
        with_genres: 80,99
        vote_count.gte: 5
        limit: 50

