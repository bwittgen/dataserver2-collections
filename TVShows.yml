  # Charts
  Emmy Winners:
    template:
      name: Chart
      num: 5
    sonarr_add_missing: true
    sonarr_monitor: all
    sonarr_search: false
    summary: Emmy Winning Shows
    trakt_list: https://trakt.tv/users/tim000x3/lists/emmy-winners-television
  Plex Popular:
    template:
      name: Chart
      num: 1
    tautulli_popular:
      list_days: 60
      list_size: 20
      list_buffer: 20
      list_minimum: 1
    tautulli_watched:
      list_days: 60
      list_size: 20
      list_buffer: 20
      list_minimum: 1
    summary: Shows Popular on Plex
  Popular:
    template:
      name: Chart
      num: 3
    sonarr_add_missing: true
    sonarr_search: true
    sonarr_monitor: all
    tmdb_popular: 40
    imdb_search:
      type: tv_series,tv_mini_series
      limit: 100
    summary: Popular Shows across the internet
  Top Rated:
    template:
      name: Chart
      num: 4
    sonarr_add_missing: true
    sonarr_monitor: all
    sonarr_search: false
    imdb_search:
      type: tv_series,tv_mini_series
      sort_by: rating.desc
      limit: 100
    tmdb_top_rated: 100
    summary: Top Rated TV Shows across the internet
  Trending:
