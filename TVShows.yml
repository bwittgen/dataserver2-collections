templates:
  network:
    optional:
    - network
    tmdb_network: <<network>>
    url_poster: <<poster>>
    sort_title: +2_<<collection_name>>
    sync_mode: sync
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    smart_label: random
collections:
  Trending:
    smart_label: originally_available.desc
    sync_mode: sync
    trakt_chart:
      chart: trending
      limit: 50
    tmdb_trending_daily: 10
    tmdb_trending_weekly: 10
    sonarr_add_missing: true
    sonarr_monitor: all
    sonarr_search: false
    summary: Shows Trending across the internet
    sort_title: +++++_
  Plex Popular:
    template:
      name: Chart
      num: 1
    tautulli_popular:
      list_days: 60
      list_size: 20
      list_buffer: 20
      list_minimum: 0
    tautulli_watched:
      list_days: 60
      list_size: 20
      list_buffer: 20
      list_minimum: 0
    summary: Movies Popular on Plex
  Popular:
    template:
      name: Chart
      num: 3
    sonarr_add_missing: true
    sonarr_search: true
    sonarr_monitor: all
    tmdb_popular: 40
    imdb_search:
      type: tv_series,tv_miniseries
      limit: 0
    summary: Popular Shows across the internet
  Top Rated:
    template:
      name: Chart
      num: 4
    sonarr_add_missing: true
    sonarr_monitor: all
    sonarr_search: false
    imdb_search:
      type: tv_series,tv_miniseries
      sort_by: rating.desc
      limit: 0
    tmdb_top_rated: 100
    summary: Top Rated TV Shows across the internet
  Emmy Winners:
    template:
      name: Chart
      num: 5
    sonarr_add_missing: true
    sonarr_monitor: all
    sonarr_search: false
    url_poster: https://th.bing.com/th/id/OIP.Vwud9kGu3-03dLG71KntaAHaLH?pid=ImgDet&rs=1
    imdb_search:
      type: tv_series,tv_miniseries
      groups: emmy_winner
      limit: 0
    summary: Emmy Winning Shows
  Friends Thanksgiving Episodes:
    show: Friends
    type: episodes
    template: episode
    episodes:
    - season: 1
      episode: 9
    - season: 3
      episode: 9
    - season: 4
      episode: 8
    - season: 5
      episode: 8
    - season: 6
      episode: 9
    - season: 7
      episode: 8
    - season: 8
      episode: 9
    - season: 9
      episode: 8
    - season: 10
      episode: 8
